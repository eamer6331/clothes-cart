<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-details</title>
    <script
      src="https://kit.fontawesome.com/fa8f1b107b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html" class="logo">Ecommerce</a>
        <a href="cart.html" class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart-item">0</span>
        </a>
      </header>
      <div class="product-detail">
        <div class="product-img">
          <div class="thumbnail-list">
            <img src="./images/product1_green_1.jpg" alt="" />
            <img src="./images/product1_green_2.jpg" alt="" />
            <img src="./images/product1_green_3.jpg" alt="" />
            <img src="./images/product1_green_4.jpg" alt="" />
          </div>
          <div class="main-img">
            <!--<img src="./images/product1_green_1.jpg" alt="" />-->
          </div>
        </div>
        <div class="product-info">
          <h2 class="title"></h2>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
<i class="fa-regular fa-star"></i>
            <span>4.8</span>
          </div>
          <span class="price"></span>
          <p class="description">
            
          </p>
          <div class="size-selection">
            <p>select size</p>
            <div class="size-option">
              
            </div>
          </div>
          <div class="color-selection">
            <p>select color</p>
            <div class="color-option">
               
            </div>
          </div>
          <button class="add-cart-btn">add to cart</button>
          <div class="product-policy">
            <p>100% original product.</p>
            <p>easy return and exchange policy within 14 days</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
